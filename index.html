<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/20de04642d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="submit" class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a location"
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-control shadow-sm"
        />
        <input type="submit" value="Search" />
        <button id="position">Current Location</button>
      </form>

      <div class="current-weather">
        <div class="row">
          <div class="col-md-6">
            <span class="temperature-now">
              <span class="current-icon">
                <i class="fa-solid fa-sun"></i>
              </span>
              <div class="value-now">
                <span class="temperature" id="temperature-now">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </span>
          </div>
          <div class="col-md-6">
            <div class="location">
              <h1 id="new-city">Derby</h1>
              <h4 id="date"></h4>
              <h4>Cloudy</h4>
              <h5><strong>20°</strong> | 9°</h5>
              <h5>
                <strong>Humidity: </strong>75% | <strong>Wind: </strong> 24km/h
              </h5>
            </div>
          </div>
        </div>
      </div>
      <section class="forecast">
        <div class="row g-0">
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">12:00</h5>
              </div>
              <span class="forecast-icon">
                <i class="fa-solid fa-sun"></i>
              </span>
              <div class="card-body">
                <p class="card-text">
                  <span class="forecast-high"> 22° </span>
                  | 14°
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">13:00</h5>
              </div>
              <span class="forecast-icon">
                <i class="fa-solid fa-sun"></i>
              </span>
              <div class="card-body">
                <p class="card-text">
                  <span class="forecast-high"> 20° </span>
                  | 9°
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">14:00</h5>
              </div>
              <span class="forecast-icon">
                <i class="fa-solid fa-cloud"></i>
              </span>
              <div class="card-body">
                <p class="card-text">
                  <span class="forecast-high"> 18° </span>
                  | 10°
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">15:00</h5>
              </div>
              <span class="forecast-icon">
                <i class="fa-solid fa-cloud"></i>
              </span>
              <div class="card-body">
                <p class="card-text">
                  <span class="forecast-high"> 18° </span>
                  | 10°
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">16:00</h5>
              </div>
              <span class="forecast-icon">
                <i class="fa-solid fa-cloud-rain"></i>
              </span>
              <div class="card-body">
                <p class="card-text">
                  <span class="forecast-high"> 17° </span>
                  | 11°
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">17:00</h5>
              </div>
              <span class="forecast-icon">
                <i class="fa-solid fa-cloud-bolt"></i>
              </span>
              <div class="card-body">
                <p class="card-text">
                  <span class="forecast-high"> 18° </span>
                  | 11°
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <p class="credits">
        Coded by
        <a href="https://www.linkedin.com/in/eva-machova/"
          ><strong>Eva Machova</strong></a
        >
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
